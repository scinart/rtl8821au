language: shell
dist: xenial
sudo: required

git:
  depth: 15

addons:
  apt:
    packages:
    - dkms
    - build-essential

env:
  global:
    - INSTALLED_HEADERS=/tmp/installed_kernels.txt

install: sudo ./install.sh || true

before_script:
  - source scripts/dkms_conf.sh dkms.conf
  - sudo ./scripts/kernels.sh

script: sudo ./scripts/dkms_test.sh

after_failure: cat "/var/lib/dkms/$DRV_NAME/$DRV_VERSION/build/make.log"

matrix:
  fast_finish: true
